{% extends 'accounts/main_template.html' %}
{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Products</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<th>Name</th>
				<th>Category</th>
				<th>Price</th>
				{% for k in products%}
				<tr>
					<td>{{ k.name }}</td>
					<td>{{ k.category }}</td>
					<td>{{ k.price }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
